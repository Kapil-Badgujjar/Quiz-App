<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Quiz App</title>
</head>
<body>
    <div class="header">
        <h1 class="main-heading">Quiz</h1>
    </div>
    <div class="container">
        <h2 class="answerKey">Answer Key</h2>
        <div id="whiteboard" class="whiteSheet">
            <h2 id="Q" class="questionTitle">Hello This head is used for question title.....</h2>
            <div id="O" class="options">
                <div>A<input id="cb1" class="checkboxclass" type="checkbox"><label for="cb1" class="answer-text"></label></div>
                <div>B<input id="cb2" class="checkboxclass" type="checkbox"><label for="cb2" class="answer-text"></label></div>
                <div>C<input id="cb3" class="checkboxclass" type="checkbox"><label for="cb3" class="answer-text"></label></div>
                <div>D<input id="cb4" class="checkboxclass" type="checkbox"><label for="cb4" class="answer-text"></label></div>
            </div>
            <div id="status" class="Status"></div>
            <div class="buttons-div">
                <button id="_btn">Submit</button>
                <button id="_showbtn" class="_show_answer-btn">Show Answer</button>
                <button id="_skipbtn" class="_skip-btn">Skip ></button>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
